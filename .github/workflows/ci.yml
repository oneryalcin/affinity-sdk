name: CI

on:
  push:
  pull_request:

jobs:
  mcp-shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ShellCheck (Bash 3.2 compatible)
        run: |
          # Run shellcheck on all MCP shell scripts
          # --shell=bash ensures bash-specific checks
          # --severity=error catches only errors (not style warnings)
          # Add --severity=warning for stricter checking
          find mcp -name '*.sh' -type f | xargs shellcheck --shell=bash --severity=error

      - name: Check Bash 3.2 array compatibility
        run: |
          # Bash 3.2 fails with "unbound variable" when expanding empty arrays
          # with set -u (nounset). The safe pattern is: ${arr[@]+"${arr[@]}"}
          #
          # This check finds arrays that are:
          # 1. Initialized as empty: arr=() or local arr=()
          # 2. In scripts using set -u
          # 3. Expanded without the safe pattern or a length guard

          echo "Checking for unsafe empty array expansions..."
          errors=0

          while IFS= read -r file; do
            # Skip if file doesn't use set -u
            if ! grep -qE 'set -[a-z]*u|set -o nounset' "$file"; then
              continue
            fi

            # Find arrays initialized as empty: arr=() or local arr=() or local -a arr=()
            empty_arrays=$(grep -oE '(local[[:space:]]+(-a[[:space:]]+)?)?[a-zA-Z_][a-zA-Z0-9_]*=\(\)' "$file" | \
                           sed -E 's/^(local[[:space:]]+(-a[[:space:]]+)?)?([a-zA-Z_][a-zA-Z0-9_]*)=\(\)$/\3/' | sort -u)

            if [ -z "$empty_arrays" ]; then
              continue
            fi

            file_has_errors=false
            for arr in $empty_arrays; do
              # Find lines with this array expanded unsafely (not using +".." pattern)
              # Also filter out commented lines
              unsafe_lines=$(grep -nE "\"\\\$\\{${arr}\\[@\\]\\}\"" "$file" | \
                             grep -vE "\+\"\\\$\\{${arr}" | \
                             grep -vE '^[[:space:]]*[0-9]+:[[:space:]]*#')

              if [ -n "$unsafe_lines" ]; then
                while IFS=: read -r linenum content; do
                  # Skip if line is a comment
                  if echo "$content" | grep -qE '^[[:space:]]*#'; then
                    continue
                  fi
                  # Check if there's a length guard in preceding context (within 3 lines)
                  context_start=$((linenum > 3 ? linenum - 3 : 1))
                  if ! sed -n "${context_start},${linenum}p" "$file" | grep -qE "\\[\\[.*\\\$\\{#${arr}\\[@\\]\\}"; then
                    if [ "$file_has_errors" = false ]; then
                      echo ""
                      echo "ERROR: $file - empty array may fail with set -u in Bash 3.2"
                      file_has_errors=true
                      errors=$((errors + 1))
                    fi
                    echo "  Line $linenum: $(echo "$content" | head -c 100)"
                  fi
                done <<< "$unsafe_lines"
              fi
            done
          done < <(find mcp -name '*.sh' -type f)

          echo ""
          if [ "$errors" -gt 0 ]; then
            echo "Found $errors file(s) with potentially unsafe array expansions."
            echo "Fix: Use \${arr[@]+\"\${arr[@]}\"} pattern for arrays that may be empty"
            echo "See: https://stackoverflow.com/q/7577052 for explanation"
            exit 1
          fi

          echo "All array expansions are Bash 3.2 compatible!"

  mcp-plugin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build MCP plugin
        run: make -C mcp plugin

      - name: Verify plugin structure
        run: |
          # Ensure critical files exist after build (ZIP-based distribution)
          make -C mcp verify
          test -f mcp/.claude-plugin/xaffinity-mcp.sh
          test -f mcp/.claude-plugin/plugin.json
          test -f mcp/.claude-plugin/xaffinity-mcp-plugin.zip
          test -f mcp/.claude-plugin/VERSION
          echo "Plugin structure validated successfully"

      - name: Test ZIP extraction
        run: |
          cd mcp/.claude-plugin
          mkdir -p .mcp-extracted
          unzip -q xaffinity-mcp-plugin.zip -d .mcp-extracted
          test -x .mcp-extracted/xaffinity-mcp.sh
          test -d .mcp-extracted/tools
          test -d .mcp-extracted/prompts
          echo "ZIP extraction test passed"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          ruff format --check .
          ruff check .

      - name: Type check
        run: |
          mypy affinity

      - name: Test
        run: |
          pytest --cov=affinity --cov-report=term-missing --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Traceability mapping is up to date
        run: |
          if [ -d docs/internal ]; then
            python tools/generate_requirements_mapping.py
            git diff --exit-code docs/internal/requirements_to_tests_mapping.md
          else
            echo "Skipping traceability mapping (docs/internal not present in repo checkout)."
          fi

      - name: MCP commands registry is valid
        run: |
          # Verify registry file exists and is valid JSON with expected structure
          python -c "
          import json
          import sys
          with open('mcp/.registry/commands.generated.json') as f:
              data = json.load(f)
          # Check _generated metadata (auto-generated indicator)
          assert '_generated' in data, 'Missing _generated metadata'
          assert 'generator' in data['_generated'], 'Missing generator in _generated'
          assert 'cliVersion' in data['_generated'], 'Missing cliVersion in _generated'
          # Check commands structure
          assert 'commands' in data, 'Missing commands key'
          assert isinstance(data['commands'], list), 'commands must be a list'
          assert len(data['commands']) > 0, 'commands list is empty'
          for cmd in data['commands']:
              assert 'name' in cmd, f'Command missing name: {cmd}'
              assert 'category' in cmd, f'Command {cmd[\"name\"]} missing category'
              assert cmd['category'] in ('read', 'write', 'local'), f'Invalid category for {cmd[\"name\"]}'
          print(f'Registry valid: {len(data[\"commands\"])} commands (v{data[\"_generated\"][\"cliVersion\"]})')
          "
          # Regenerate registry and verify it matches committed version
          python tools/generate_mcp_command_registry.py
          git diff --exit-code mcp/.registry/commands.generated.json

  test-timezone:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tz: ["UTC", "America/New_York", "Europe/London", "Asia/Tokyo"]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Test with TZ=${{ matrix.tz }}
        env:
          TZ: ${{ matrix.tz }}
        run: |
          pytest tests/test_isodatetime.py -v
