name: Release MCP Plugin

on:
  push:
    tags: ["plugin-v*.*.*"]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., plugin-v1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Verify plugin bundle exists
        run: |
          test -f mcp/.claude-plugin/xaffinity-mcp-plugin.zip || {
            echo "Error: Plugin ZIP not found. Run 'make plugin' and commit first." >&2
            exit 1
          }
          echo "Plugin version: $(cat mcp/.claude-plugin/VERSION)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: mcp/.claude-plugin/xaffinity-mcp-plugin.zip
          generate_release_notes: true
          name: MCP Plugin ${{ github.event.inputs.tag || github.ref_name }}
