name: Release (PyPI)

on:
  push:
    tags: ["v*.*.*"]
  workflow_call:
    inputs:
      version:
        description: "Version to release (without v prefix)"
        required: true
        type: string
      triggered_by:
        description: "What triggered this release"
        required: false
        type: string
        default: "tag"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target (manual runs only)"
        required: true
        default: "none"
        type: choice
        options:
          - none
          - testpypi

permissions:
  contents: write
  id-token: write
  attestations: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.meta.outputs.tag_name }}
      version_tag: ${{ steps.meta.outputs.version_tag }}
      publish_target: ${{ steps.meta.outputs.publish_target }}
      is_workflow_call: ${{ steps.meta.outputs.is_workflow_call }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine publish target
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          # Check if this is a workflow_call (version input provided)
          if [[ -n "${{ inputs.version }}" ]]; then
            echo "is_workflow_call=true" >> "$GITHUB_OUTPUT"
            echo "version_tag=${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "tag_name=v${{ inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "publish_target=pypi" >> "$GITHUB_OUTPUT"
            echo "Mode: workflow_call, version=${{ inputs.version }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Tag push
            echo "is_workflow_call=false" >> "$GITHUB_OUTPUT"
            echo "publish_target=pypi" >> "$GITHUB_OUTPUT"
            echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            if [[ "${GITHUB_REF_NAME}" != v* ]]; then
              echo "Expected tag to start with 'v' (got: ${GITHUB_REF_NAME})" >&2
              exit 1
            fi
            echo "version_tag=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"
            echo "Mode: tag push, tag=${GITHUB_REF_NAME}"
          else
            # Manual workflow_dispatch
            echo "is_workflow_call=false" >> "$GITHUB_OUTPUT"
            echo "publish_target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
            echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "version_tag=" >> "$GITHUB_OUTPUT"
            echo "Mode: workflow_dispatch, target=${{ inputs.target }}"
          fi

      - name: Require tag ref for publishing (tag-triggered only)
        if: ${{ steps.meta.outputs.publish_target == 'pypi' && steps.meta.outputs.is_workflow_call != 'true' && github.ref_type != 'tag' }}
        shell: bash
        run: |
          echo "Publishing requires running the workflow on a tag ref (vX.Y.Z)." >&2
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Validate version matches pyproject
        shell: bash
        run: |
          set -euo pipefail
          PYPROJECT_VERSION="$(python -c "import tomllib, pathlib; d=tomllib.loads(pathlib.Path('pyproject.toml').read_text()); print(d['project']['version'])")"
          EXPECTED_VERSION="${{ steps.meta.outputs.version_tag }}"

          # Skip validation if no version to validate (e.g., testpypi dry run)
          if [[ -z "$EXPECTED_VERSION" ]]; then
            echo "No version to validate (dry run mode)"
            exit 0
          fi

          if [[ "${PYPROJECT_VERSION}" != "${EXPECTED_VERSION}" ]]; then
            echo "Version mismatch: pyproject.toml=${PYPROJECT_VERSION} expected=${EXPECTED_VERSION}" >&2
            exit 1
          fi
          echo "Version validated: $PYPROJECT_VERSION"

      - name: Validate commit is on main (tag-triggered only)
        if: ${{ steps.meta.outputs.is_workflow_call != 'true' && github.ref_type == 'tag' }}
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main --depth=1
          git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main"

  test:
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          ruff format --check .
          ruff check .

      - name: Type check
        run: |
          mypy affinity

      - name: Test
        run: |
          pytest

      - name: Verify registry is up to date
        run: |
          python tools/generate_cli_commands_registry.py
          git diff --exit-code mcp/.registry/commands.json

  build:
    runs-on: ubuntu-latest
    needs: [validate, test]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist-${{ needs.validate.outputs.tag_name }}
          path: dist/
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: ${{ needs.validate.outputs.publish_target != 'none' }}
    environment: ${{ needs.validate.outputs.publish_target }}
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-${{ needs.validate.outputs.tag_name }}
          path: dist/

      # Note: attestations are disabled for workflow_call because PyPI's Trusted
      # Publishing attestation feature doesn't support reusable workflows.
      # See: https://docs.pypi.org/trusted-publishers/troubleshooting/#reusable-workflows-on-github
      - name: Publish to PyPI (trusted publishing)
        if: ${{ needs.validate.outputs.publish_target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: ${{ needs.validate.outputs.is_workflow_call != 'true' }}

      - name: Publish to TestPyPI (trusted publishing)
        if: ${{ needs.validate.outputs.publish_target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          attestations: ${{ needs.validate.outputs.is_workflow_call != 'true' }}

  github-release:
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: ${{ needs.validate.outputs.publish_target == 'pypi' }}
    steps:
      - uses: actions/checkout@v6

      - name: Extract changelog for version
        id: changelog
        shell: bash
        run: |
          VERSION="${{ needs.validate.outputs.version_tag }}"
          # Extract changelog section for this version
          CHANGELOG=$(awk "/^## ${VERSION//./\\.} -/,/^## [0-9]/" CHANGELOG.md | head -n -1 | tail -n +2)
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="Release ${VERSION}"
          fi
          # Write to file to preserve formatting
          echo "$CHANGELOG" > release_notes.md

      - name: Download dist artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist-${{ needs.validate.outputs.tag_name }}
          path: dist/

      - name: Create and push tag (workflow_call only)
        if: ${{ needs.validate.outputs.is_workflow_call == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ needs.validate.outputs.tag_name }}" -m "Release ${{ needs.validate.outputs.tag_name }}"
          git push origin "${{ needs.validate.outputs.tag_name }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.validate.outputs.tag_name }}
          name: SDK ${{ needs.validate.outputs.tag_name }}
          body_path: release_notes.md
          files: dist/*
          fail_on_unmatched_files: true

  smoke-test:
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: ${{ needs.validate.outputs.publish_target == 'pypi' }}
    steps:
      - name: Wait for PyPI propagation
        run: sleep 30

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Smoke test installation
        run: |
          pip install affinity-api==${{ needs.validate.outputs.version_tag }}
          python -c "from affinity import Affinity; print('Import OK')"
          python -c "from affinity.cli import app; print('CLI OK')"

      - name: Warn on failure
        if: failure()
        run: |
          echo "::warning::Release ${{ needs.validate.outputs.version_tag }} failed smoke test"
          echo "::warning::Consider yanking the release if broken"
